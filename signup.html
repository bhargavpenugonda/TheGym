<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/signup.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>   
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url(img/bg.jpg) no-repeat;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <form class="login" method="post" name="registration" onsubmit="return validateForm()" action="register" target="_self">
      <h1>TheGym</h1><br>
      <h2 align="center">Register</h2>
        <div class="input-box">
          <input type="text" name="uname" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
          <input type="email" name="email" placeholder="Email" required>
          <i><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA8AAAAPCAYAAAA71pVKAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAl0lEQVR4nMWRMQqDQBBFnx4j4JXSGezTaicYhbQhhxL2IOIBtAvE2iB8l0WyUUnhh8/AzH8MswtHKwQSoNjgRHmrChh3+ObCZ6DdCLbKW12BCMiA3gP1mkfKWxngDTyBk257CRq+9M0Snjd0QKoNuWqq/ih74dkNcFddzswa/MvGheudcO3C5T//HAAX4KGX9Xmax8ofqA9FdmvtprulcQAAAABJRU5ErkJggg=="> </i>
        </div>

        <div class="input-box">
          <input type="tel" name="mobile" placeholder="Mobile Number" required>
          <i><img width="16" height="16" src="https://img.icons8.com/fluency-systems-filled/16/phone.png" alt="phone"/></i>
        </div>

       <div class="input-box">
        <input type="password" name="pwd" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
       </div>

        <br>

        <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        </div>
    
        <button type="submit" class="btn">Register</button>
        
        <br><br>
    
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    </form>
    
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
